services:
  - type: web
    name: sports-prediction-bot
    env: python
    buildCommand: pip install uv && uv sync --frozen
    startCommand: python fixed_bot.py
    plan: free
    autoDeploy: false
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FOOTBALL_API_KEY
        sync: false
      - key: ODDS_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL_ID
        value: gemini-2.5-pro
